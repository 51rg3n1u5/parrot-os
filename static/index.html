<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParrotOS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }
        
        /* Top Menu */
        .menu {
            display: flex;
            background: #16213e;
            padding: 10px;
            gap: 10px;
        }
        .menu button {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #0f3460;
            color: #eee;
            transition: background 0.2s;
        }
        .menu button:hover {
            background: #1a4a7a;
        }
        .menu button.active {
            background: #e94560;
        }
        
        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-around;
            background: #0f3460;
            padding: 15px;
            font-size: 20px;
            border-bottom: 2px solid #e94560;
        }
        .status-item {
            text-align: center;
        }
        .status-label {
            font-size: 14px;
            color: #aaa;
        }
        .status-value {
            font-weight: bold;
            color: #e94560;
        }
        
        /* Pages */
        .page {
            display: none;
            padding: 20px;
            min-height: calc(100vh - 140px);
        }
        .page.active {
            display: block;
        }
        
        /* Home Page */
        #home {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #home h1 {
            font-size: 48px;
            color: #e94560;
        }
        
        /* Game Page */
        #game {
            position: relative;
            background: #0d1b2a;
            overflow: hidden;
        }
        .target {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
        }
        .target:hover {
            transform: scale(1.1);
        }
        
        /* Calm Page */
        #calm {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0d1b2a;
        }
        .breath-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #4a90a4 0%, #2d5a6b 100%);
            animation: breathe 6s ease-in-out infinite;
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.5); opacity: 1; }
        }
        .breath-text {
            margin-top: 30px;
            font-size: 24px;
            color: #4a90a4;
        }
        
        /* Admin Page */
        #admin {
            max-width: 400px;
            margin: 0 auto;
        }
        .admin-section {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .admin-section h2 {
            margin-bottom: 15px;
            color: #e94560;
        }
        .admin-btn {
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .feed-btn {
            background: #4a90a4;
            color: white;
        }
        .feed-btn:hover {
            background: #5aa0b4;
        }
        .wled-btn {
            background: #e94560;
            color: white;
        }
        .wled-btn:hover {
            background: #f05570;
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success { background: #2e7d32; }
        .error { background: #c62828; }
    </style>
</head>
<body>
    <!-- Top Menu -->
    <div class="menu">
        <button id="btn-hem" onclick="showPage('home')">Hem</button>
        <button id="btn-lek" onclick="showPage('game')">Lek</button>
        <button id="btn-lugnt" onclick="showPage('calm')">Lugnt</button>
        <button id="btn-admin" onclick="showPage('admin')">Admin</button>
    </div>
    
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-item">
            <div class="status-label">Mat</div>
            <div class="status-value" id="pellets">--g</div>
        </div>
        <div class="status-item">
            <div class="status-label">Bonus</div>
            <div class="status-value" id="bonus">--</div>
        </div>
        <div class="status-item">
            <div class="status-label">Po√§ng</div>
            <div class="status-value" id="points">--</div>
        </div>
    </div>
    
    <!-- Home Page -->
    <div id="home" class="page active">
        <h1>ParrotOS</h1>
    </div>
    
    <!-- Game Page -->
    <div id="game" class="page">
    </div>
    
    <!-- Calm Page -->
    <div id="calm" class="page">
        <div class="breath-circle"></div>
        <div class="breath-text">Andas...</div>
    </div>
    
    <!-- Admin Page -->
    <div id="admin" class="page">
        <div class="admin-section">
            <h2>Mat</h2>
            <button class="admin-btn feed-btn" onclick="feed()">Mata 10g</button>
            <div id="feed-message"></div>
        </div>
        <div class="admin-section">
            <h2>WLED</h2>
            <button class="admin-btn wled-btn" onclick="wledControl('on')">T√§nd</button>
            <button class="admin-btn wled-btn" onclick="wledControl('off')">Sl√§ck</button>
            <div id="wled-message"></div>
        </div>
    </div>

    <script>
        // State
        let state = {
            pellets: 0,
            bonus: 0,
            points: 0
        };
        
        let targets = [];
        let gameRunning = false;
        
        // Emojis for targets
        const emojis = ['ü¶ú', 'üçá', 'üçé', 'ü•ï', 'üåü', 'üíé', 'üê¶', 'üåà'];
        const colors = ['#e94560', '#4a90a4', '#50c878', '#ffd700', '#ff6b6b', '#9b59b6'];
        
        // Page navigation
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.menu button').forEach(b => b.classList.remove('active'));
            
            // Show selected page
            document.getElementById(pageId).classList.add('active');
            document.getElementById('btn-' + getPageBtn(pageId)).classList.add('active');
            
            // Start/stop game
            if (pageId === 'game') {
                startGame();
            } else {
                stopGame();
            }
        }
        
        function getPageBtn(pageId) {
            const map = { 'home': 'hem', 'game': 'lek', 'calm': 'lugnt', 'admin': 'admin' };
            return map[pageId] || pageId;
        }
        
        // API calls
        async function fetchState() {
            try {
                const res = await fetch('/api/state');
                if (res.ok) {
                    state = await res.json();
                    updateStatus();
                }
            } catch (e) {
                console.log('Could not fetch state:', e);
            }
        }
        
        async function feed() {
            const msgDiv = document.getElementById('feed-message');
            msgDiv.innerHTML = '';
            try {
                const res = await fetch('/api/feed', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: 10 })
                });
                if (res.ok) {
                    msgDiv.innerHTML = '<div class="message success">Matad 10g!</div>';
                    fetchState();
                } else {
                    msgDiv.innerHTML = '<div class="message error">Fel vid matning</div>';
                }
            } catch (e) {
                msgDiv.innerHTML = '<div class="message error">Kunde inte ansluta</div>';
            }
        }
        
        async function wledControl(action) {
            const msgDiv = document.getElementById('wled-message');
            msgDiv.innerHTML = '';
            try {
                const res = await fetch('/api/wled', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: action })
                });
                if (res.ok) {
                    msgDiv.innerHTML = '<div class="message success">WLED ' + action + '</div>';
                } else {
                    msgDiv.innerHTML = '<div class="message error">Fel vid WLED</div>';
                }
            } catch (e) {
                msgDiv.innerHTML = '<div class="message error">Kunde inte ansluta</div>';
            }
        }
        
        // Update status bar
        function updateStatus() {
            document.getElementById('pellets').textContent = state.pellets + 'g';
            document.getElementById('bonus').textContent = state.bonus;
            document.getElementById('points').textContent = state.points;
        }
        
        // Game logic
        function startGame() {
            gameRunning = true;
            // Create 3 targets
            for (let i = 0; i < 3; i++) {
                createTarget();
            }
        }
        
        function stopGame() {
            gameRunning = false;
            // Clear all targets
            const gameDiv = document.getElementById('game');
            gameDiv.innerHTML = '';
            targets = [];
        }
        
        function createTarget() {
            if (!gameRunning) return;
            
            const gameDiv = document.getElementById('game');
            const rect = gameDiv.getBoundingClientRect();
            
            // Create target element
            const target = document.createElement('div');
            target.className = 'target';
            
            // Random emoji and color
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            target.textContent = emoji;
            target.style.background = color;
            
            // Random position (with margin)
            const margin = 70;
            const x = Math.random() * (rect.width - margin * 2) + margin;
            const y = Math.random() * (rect.height - margin * 2) + margin;
            target.style.left = x + 'px';
            target.style.top = y + 'px';
            
            // Click handler - use closure to capture target reference
            target.onclick = function() {
                handleTargetClick(target);
            };
            
            gameDiv.appendChild(target);
            
            // Store target data
            const targetData = {
                element: target,
                x: x,
                y: y,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2
            };
            targets.push(targetData);
        }
        
        function handleTargetClick(targetElement) {
            // Add points
            state.points += 10;
            updateStatus();
            
            // Remove target from DOM
            targetElement.remove();
            
            // Remove from targets array
            targets = targets.filter(t => t.element !== targetElement);
            
            // Create new target
            createTarget();
        }
        
        // Animate targets
        function animateTargets() {
            const gameDiv = document.getElementById('game');
            const rect = gameDiv.getBoundingClientRect();
            
            targets.forEach(t => {
                // Move
                t.x += t.vx;
                t.y += t.vy;
                
                // Bounce off walls
                if (t.x < 10 || t.x > rect.width - 70) {
                    t.vx = -t.vx;
                    t.x = Math.max(10, Math.min(rect.width - 70, t.x));
                }
                if (t.y < 10 || t.y > rect.height - 70) {
                    t.vy = -t.vy;
                    t.y = Math.max(10, Math.min(rect.height - 70, t.y));
                }
                
                // Apply position
                t.element.style.left = t.x + 'px';
                t.element.style.top = t.y + 'px';
            });
            
            requestAnimationFrame(animateTargets);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            fetchState();
            animateTargets();
            
            // Refresh state periodically
            setInterval(fetchState, 5000);
        });
    </script>
</body>
</html>
